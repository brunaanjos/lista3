<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA

    let numeroUm = parseFloat(prompt("Escreva Um numero chamado Lola"))
    let numeroDois = parseFloat(prompt("Escreva outro numero chamado LOLO"))

    //PROCESSAMENTO

    const troca = numeroDois
    numeroDois = numeroUm
    numeroUm = troca

    //SAÍDA
    
    alert(`O numero Lola agora vale ${numeroUm} e o numero LOLO agora vale ${numeroDois} `)

</script>
